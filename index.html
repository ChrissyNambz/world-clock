<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Christine Nambatya</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Kampala</option>
        <option value="">Moscow</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">August 15th 2024</div>
        </div>
        <div class="time">01:48:15 <small>AM </small></div>
      </div>
      <div class="city">
        <div>
          <h2>Beijing</h2>
          <div class="date">August 15th 2024</div>
        </div>
        <div class="time">01:48:15 <small>AM </small></div>
      </div>
    </div>
    <footer>
      This project was coded by 👩🏿‍💻 <strong>Christine Nambatya</strong> and is
      open sourced on
      <a href="https://github.com/ChrissyNambz/world-clock" target="_blank">
        GitHub</a
      >.
    </footer>
    <script src="javaScript/index.js"></script>
  </body>
</html>
